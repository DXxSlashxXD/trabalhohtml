<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proty</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <img src="imagem/Logo.jpg" alt="Logo Aqui" width=50 height=40>
        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">
            menu
            </span>
        <menu id="lista">  
            <ul> 
                <li><a href="#">Suporte</a></li>
                <li><a href="#">Mais informações</a></li>
                <li><a href="#">Crie a sua conta</a></li>
                <li><a href="#">Entre</a></li>
            </ul>
        </menu>
    </header>
    <section class="container">
        <h1>Busque o serviço que deseja</h1>
        <form action="/" id="formulario" method="POST">
        <label for="serv">Serviço</label>
        <input type="text" id="serv" name="serv" placeholder="Digite o serviço que deseja ...">
        <label for="estado">Estado</label>
        <select id="estado" name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>,
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
        </select>
        
        <label for="municipio">Município</label>
        <input type="text" id="municipio" name="municipio">
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro">
        

        <button type="submit">Pesquisar</button>         
        </form>
        <div id="resultado"></div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
